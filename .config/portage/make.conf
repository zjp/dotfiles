# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FEATURES="nostrip"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
MAKEOPTS="-j9"
GRUB_PLATFORMS="efi-64"
INPUT_DEVICES="evdev"
VIDEO_CARDS="amdgpu radeon radeonsi nouveau"
USE="aac acpi alsa alsa-plugin audiofile -bindist bluetooth cjk dbus djvu dvd egl ffmpeg flac gles2 gnome gtk icu imlib jpeg -kde mmx mp3 mpeg multilib ogg openal pdf png postscript pulseaudio -qt4 qt5 raw readline sse sse2 sqlite systemd tiff -tracker truetype uev udisks unicode usbredir vaapi -video_cards_nvidia vorbis wavpack wayland X xinerama xwayland"
ACCEPT_LICENSE="@FREE @BINARY-REDISTRIBUTABLE unRAR intel-ucode"
PYTHON_TARGETS="python3_7 python3_8 python3_9"


LC_MESSAGES=C
